<!DOCTYPE html>

  <title>Scan & Pay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

    }
    .card {
      background: #ffffff;
      color: #000;
      padding: 24px;

    }
    .card h1 {

      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      margin-bottom: 14px;
      color: #444;
    }
    .qr {
      width: 250px;
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .note {
      font-size: 13px;
      color: #333;
      background: #f2f2f2;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .brand {
      margin-top: 8px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
